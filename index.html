<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>


  <div class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="github.com/babstunder">GENTLE_DEV</a>.
  </div>
  <div class="container">
    <div class="card">
      <div class="equilibrium">
         <div class="eth-card">
           
         </div>
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm
      </div>
      <div class="balance">
        <div class = "coin"><img class="coin-img"  src="images/icon-ethereum.svg"> <div class="coin-text">0.041ETH</div></div>
        <div class="clock" >
          <img  class="clock-img "src="images/icon-clock.svg" ><div class="clock-text"> 3 days left</div>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="last">
        <div class="border"><img class="last-image" src="images/image-avatar.png"></div><div class="last-text">Creation of <ins>Jules Wyvern</ins></div>
      </div>
      

    </div>
    
  </div>



</body>
